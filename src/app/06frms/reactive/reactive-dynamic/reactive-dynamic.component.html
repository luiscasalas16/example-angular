<h2>Forms / Reactive / Dynamic</h2>
<hr>

<div class="container">
    <div class="row">
        <div class="col">
            <form (ngSubmit)="submit()" autocomplete="off" [formGroup]="myForm">
                
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Product Name</label>
                    <div class="col-sm-9">
                        <input type="text"
                               class="form-control"
                               formControlName="name">
                        <span class="form-text text-danger" *ngIf="controlValid('name')">
                            The name is required.
                        </span>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Game Name</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text"
                                   class="form-control"
                                   [formControl]="nameGame"
                                   (keyup.enter)="insert()">
            
                            <button class="btn btn-outline-primary btn-m"
                                    style="min-width: 75px;"
                                    type="button"
                                    (click)="insert()">
                                Insert
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Favorites Games</label>
                    <div class="col-sm-9" formArrayName="favorites">
                        <div class="input-group mb-1"
                             *ngFor="let favorite of favorites.controls; let i = index">
                            <input class="form-control"
                                   [formControlName]="i">

                            <button class="btn btn-outline-danger"
                                    style="min-width: 75px;"
                                    type="button"
                                    (click)="delete(i)">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="submit"
                                class="btn btn-primary float-end">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <span>Valid</span>
            <pre>{{ myForm.valid }}</pre>
    
            <span>Pristine</span>
            <pre>{{ myForm.pristine }}</pre>
    
            <span>Touched</span>
            <pre>{{ myForm.touched }}</pre>
    
            <span>Value</span>
            <pre>{{ myForm.value | json }}</pre>
        </div>
    </div>
</div>
