<div style="display: block">
  <canvas
    baseChart
    class="chart"
    [data]="barChartData"
    [options]="barChartOptions"
    [type]="barChartType"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"
  >
  </canvas>
  <button type="button" class="btn btn-primary" (click)="randomize()">
    Randomize
  </button>
</div>
