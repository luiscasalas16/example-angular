<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblaci√≥n </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index">
            <td> {{ i + 1 }} </td>
            <td>
                <img class="small-flag" [src]="country.flag" >
            </td>
            <td> {{ country.capital }}, {{ country.name }}</td>
            <td>{{ country.population | number }}</td>
            <td>
                <a [routerLink]="['/examples/countries/countrydetail', country.alpha2Code]">Details...</a>
            </td>
        </tr>
    </tbody>
</table>
