<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Heroe Name</th>
      <th scope="col">Real Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ heroe.heroeName }}</td>
      <td>{{ heroe.realName }}</td>
    </tr>
  </tbody>
</table>
